<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microblog</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>

<body>
  <header class="navbar">
    <div class="navbar__brand">
      <img src="/static/logo.svg" alt="The Micoblog Logo" class="navbar__logo" />Microblog
    </div>
    <ul class="navbar__navigation">
      <li class="navbar__navigation-item">
        <a class="navbar__link" href="#">Recent</a>
      </li>
      <li class="navbar__navigation-item">
        <a class="navbar__link" href="#">Calender</a>
      </li>
    </ul>
  </header>
  <main class="main">
    <section>
      <h1>Add New Entry</h1>
      <form class="form" action="/" method="POST">
        <p class="form__input">
          <label for="entry" class="form__label">Entry contents:</label>
          <textarea name="content" id="entry" class="form__textarea"></textarea>
        </p>
        <button type="submit" class="form__submit">Add entry</button>
      </form>
    </section>
    <section>
      <h1>Recent Post</h1>
      {% for entry in entries %}
      <article class="entry">
        <div>
          <h2 class="entry__title">{{entry[0][:30]}}</h2>
          <time class="entry__date" datetime="{{entry[1]}}">. {{entry[2]}}</time>
        </div>
        <p>{{entry[0]}}</p>
      </article>
      {% endfor %}
    </section>
  </main>
  <footer class="footer">
    <div class="footer__content">
      <section class="left">
        <a class="footer__item">Made by Mohit</a>
        <a class="footer__item">Checkout my other projects</a>
      </section>
      <section class="right">
        <div class="footer__column">
          <a class="footer__item">Recent</a>
          <a class="footer__item">Calender</a>
        </div>
        <div class="footer__column">
          <a class="footer__item">About</a>
          <a class="footer__item">How this was made</a>
        </div>
      </section>
    </div>
  </footer>
</body>

</html>
